server.port=8086

server.ssl.keystore-type = PKCS12
server.ssl.keystore = classpath:keystore/keystore.p12
server.ssl.keystore-password = mykeystorepass
server.ssl.key-alias = jboss
server.ssl.enabled = true

spring.datasource.url=jdbc:postgresql://localhost:5432/Data
spring.datasource.username=postgresql
spring.datasource.password=password
spring.datasource.initialization-mode=always
spring.datasource.driver-class-name=org.postgresql.Driver

camel.component.servlet.mapping.context-path=/*